<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="libs/ol.css" type="text/css">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <title>TurkishAirlines</title>
</head>
<body>
<canvas id='cnv' style=" position: absolute; z-index: 3; pointer-events: none; "></canvas>
<div class="data-form">
    <p style="margin-top: -10px">Changing the size of the plane</p>
    <input type="range" id="r1" style="margin-top: -150px;">
    <input type='file' accept='text/plain' onchange='openFile(event)' style="margin-top: 120px">
    <input type="text" name="Y_s" id="Y_scale" value="12.4" style=""/>
    <input type="text" name="X_s" id="X_scale" value="11.2" style="margin-top: -40px;"/>
    <input type="text" name="epoch1" id="epoch_start" value="epoch1" style="margin-top: 40px;" />
    <input type="text" name="epoch2" id="epoch_end" value="epoch2" style="margin-top: 80px;" />
    <select id="delay">
        <option value="50">50</option>
        <option value="400">400</option>
        <option value="500">500</option>
        <option value="600">600</option>
        <option value="800">800</option>
        <option value="1000">1000</option>
        <option value="1500">1500</option>
        <option value="2000">2000</option>
        <option value="4000">4000</option>
        <option value="5000">5000</option>
        <option value="10000">10000</option>
    </select>
    <button onclick="changeScale();">Make a grid</button>
    <button id='fly'  onclick="startFly();"   style="margin-top: -120px;">Animation</button>
</div>
<script src="libs/ol.js" type="text/javascript"></script>
<div id="map" class="map"></div>
<script src="liveMapAnimation.js"></script>
</body>
</html>
